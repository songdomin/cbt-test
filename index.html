    <script>
    let remainingTime = 50 * 60; // 50 minutes in seconds
    function startTimer() {
      const timerEl = document.getElementById("timer");
      const interval = setInterval(() => {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        remainingTime--;
        if (remainingTime < 0) {
          clearInterval(interval);
          alert("시험 시간이 종료되었습니다.");
        }
      }, 1000);
    }
    window.onload = startTimer;

    let currentIndex = 0;
    questions = questions.sort(() => 0.5 - Math.random()).slice(0, 40);
    displayQuestion();

    function displayQuestion() {
      const q = questions[currentIndex];
      const html = `
        <div class="question">
          <p>${currentIndex + 1}. [${q.subject}] ${q.question}</p>
          <div class="options">
            ${q.options.map((opt, i) => `
                <label>
                <input type="radio" name="q${q.id}" value="${i+1}" onclick="document.getElementById('q${currentIndex + 1}a${i + 1}').checked = true">
                ${i+1}. ${opt}
                </label>
            `).join('')}

          </div>
        </div>`;
      document.getElementById('question-box').innerHTML = html;
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        displayQuestion();
      }
    }
    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        displayQuestion();
      }
    }
    function checkAnswer() {
        const q = questions[currentIndex];
        const selected = document.querySelector(`input[name='q${q.id}']:checked`);
        if (!selected) {
            alert("보기를 선택해주세요.");
            return;
        }
        const selectedValue = parseInt(selected.value);
        if (selectedValue === q.answer) {
            alert("정답입니다!");
        } else {
            alert(`오답입니다. 정답은 ${q.answer}번입니다.`);
        }    
    }
    function showWrongAnswers() {
      alert('오답노트를 표시합니다.');
    }
    function submitExam() {
      alert('제출 완료');
    }

    const omrArea = document.getElementById('omr-area');
    for (let i = 1; i <= 40; i++) {
      const row = document.createElement('div');
      row.className = 'omr-row';
      const label = document.createElement('span');
      label.textContent = `Q${i}`;
      row.appendChild(label);
      for (let j = 1; j <= 4; j++) {
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = `q${i}`;
        radio.id = `q${i}a${j}`;
        const radioLabel = document.createElement('label');
        radioLabel.setAttribute('for', radio.id);
        radioLabel.textContent = j;
        row.appendChild(radio);
        row.appendChild(radioLabel);
      }
      omrArea.appendChild(row);
    }
